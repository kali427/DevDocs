<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image As Background For Text</title>
</head>
<style>
    h1{
        font-size: 150px;
        text-align: center;
        margin-top: 30%;
        background: url(./img/a.jpg);
        /* background-clip: text; */
        -webkit-background-clip: text;
        color: transparent;
    }
</style>
<body>
    <h1>HELLO WORLD</h1>
</body>
</html>
