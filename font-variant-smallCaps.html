<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant-smallCaps</title>
    <style>
        body{
            background-color: black;
        }
        p{
            font-variant: small-caps;
            font-size: 30px;
            background-color: black;
            color: white;
        }
        p::first-letter{
            color: violet;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta molestiae similique nulla minima corporis. Nihil tempore magni nisi deleniti adipisci explicabo deserunt, impedit repellendus iste maxime, velit, ea animi facilis.</p>
</body>
</html>
